<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>In ra số nguyên</title>
</head>
<body>
<script>
    let number = +prompt("Hãy nhấp số lượng số nguyên tố");
    let count = 0;
    let N = 2;
    while (count < number) {
        for (let i = 2; i < N; i++) {
            if (N % i != 0) {
                i++;
            } else {
                N++
            }
        }
        document.write(N + "<br>");
        count++;
        N++;
    }
</script>
</body>
</html>
